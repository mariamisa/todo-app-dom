<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo_container">
        <h1>My to-do List</h1>
        <p class="sub__title">Double-click an item to mark it complete</p>
      <input id="input__todo" type="text" name="todo" placeholder="todo" />
      <button id="add__todo" class="blue">Add</button>
      <div id="container"></div>

      <button id="delete_completes" class="blue">Clear Completed </button>
      <button id="delete_all" class="red">Empty List</button>
      <button class="green">Save List</button>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
